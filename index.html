<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.com</title>
    <!-- add favicon or tab logo of page -->
    <link rel="icon" href="Multimedia/download.png" sizes="40x40">
    <!-- internal css -->
    <style>
        /* css reset */
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        html,
        body {
            margin: 0;
        }

        /* Main section of page */
        .main-box {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            width: 60%;

        }

        .search-component {
            padding: 1rem 0;
        }

        .logo img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }

        .search-bar .search-input {
            width: 80%;
            margin: auto;
            position: relative;
        }

        .search-input input[type="search"] {

            display: block;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: .7rem .4rem;
            text-indent: 30px;
            font-size: 1.2rem;
        }

        input[type="search"]:focus,
        input[type="search"]:focus-visible,
        input[type="search"]:hover {
            outline: none;
            border: 1px solid rgba(236, 234, 234, 0.568);
            box-shadow: 8px -2px 12px 1px #aaaaaaa1;
        }

        .icons {
            position: absolute;
            top: 12px;
        }

        .search {

            left: 10px;
        }

        .mic {

            right: 10px;
        }

        .search-btn {
            display: flex;
            justify-content: center;
            padding: 2rem .4rem;
        }

        .search-btn-group {
            display: inline-block;
            border: none;
            padding: .4rem .6rem;
            text-transform: capitalize;
            margin:0 20px;
        }
        .search-btn-group:hover,
        .search-btn-group:active{
            outline:1px solid black;
        }
        section > div{
            margin:.4rem 0;
        }

        /* styles -  Header of page  */

        .gl-header{
            display: flex;
            justify-content: flex-end;
        }

        .gl-nav{ 
            display: flex;
            justify-content: space-around;
            align-content: center;
            padding:1rem .8rem;
            width:20%;
        }
        .gl-nav a{
            color:black;
            text-decoration: none;
        }
        .gl-nav a:hover{
            text-decoration: underline;
        }

        /* footer styles */

        .gl-footer{
            
           
            display: flex;
            justify-content: space-between;
            align-items: center;

            /* css trick to make footer stick to bottom of page */
            position: absolute;
            bottom: 0;
            left:0;

            width:100%;
            padding:.8rem 0.4rem;
            background-color: #f2f2f2;


        }
        .gl-footer a{
            color:#000;
            opacity:0.5;
            text-decoration: none;
        }
        .gl-footer a:hover{
            text-decoration: underline;
            opacity: 0.8;
        }
        .right,
        .left{
            display: flex;
            justify-content: space-around;
        }
        .right{
            width:20%;
        }
        .left{
            width:40%;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar / Header of page -->
    <header class="gl-header">
            <div class="gl-nav">
                <a href="">Gmail</a>
                <a href=""> Images</a>
                <div>
                    <img src="Multimedia/apps_black_24dp.svg" alt="">
                </div>
                <div>
                    <img src="Multimedia/account_circle_black_24dp.svg" alt="">
                </div>
            </div>
    </header>

    <!-- Main section of page -->
    <main class="main-box">
        <section class="search-box">
            
            <div class="search-component logo">
                <img src="Multimedia/googlelogo_color_272x92dp.png" alt="google-logo">
            </div>
            <div class="search-component search-bar">
                <form action="" class="form">
                    <div class="search-input">

                        <input type="search" name="" id="search-area" class="search">
                        <img src="Multimedia/search_black_24dp.svg" alt="serach-logo" class="icons search">
                        <img src="Multimedia/mic_black_24dp.svg" alt="mic-logo" class="icons mic">
                    </div>
                    <div class="search-btn">
                        <button class="search-btn-group">
                            Google Search
                        </button>
                        <button class="search-btn-group">
                            I'm feeling Lucky
                        </button>
                    </div>

                </form>

            </div>
        </section>
    </main>

    <!--  Footer of page -->
    <footer class="gl-footer">
        <div class="left">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">About</a>
        <a href="">How Search Works</a>
        </div>
        <div class="right">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>

</html>
